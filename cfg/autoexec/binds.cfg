///////////////////////////////////////////////////////////////////////
//settings
///////////////////////////////////////////////////////////////////////

exec autoexec/viewModel/viewmodel_default

exec autoexec/macros

//music
snd_roundstart_volume 0
snd_tensecondwarning_volume 0
snd_menumusic_volume 0
snd_deathcamera_volume 0

//gameplay
sensitivity 1
volume 1
fps_max 299

//HUD
+cl_show_team_equipment
cl_hud_healthammo_style 1
cl_teammate_colors_show 1
cl_hud_playercount_showcount 1
cl_hud_playercount_pos 0

//radar
cl_hud_radar_scale “1.15”
cl_radar_always_centered “0”
cl_radar_scale 0.4
cl_radar_rotate “1”
cl_radar_icon_scale_min “1”
cl_radar_square_with_scoreboard “1”

//viewmodel
bind "f6" "exec autoexec/viewModel/viewmodel_default"
bind "f7" "exec autoexec/viewModel/viewmodel_try"

//remove headbob
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"

//binds
bind "\" sv_rethrow_last_grenade
bind "5" "use weapon_c4"
bind "n" "+jump"

///////////////////////////////////////////////////////////////////////
//movement
///////////////////////////////////////////////////////////////////////
//scrollwheel jump
bind mwheelup +jump
bind mwheeldown +jump

//noclip
bind alt noclip

//jumpthrow
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "v" "+jumpthrow"

//crouchjump
alias "+hjump" "+jump; +duck"
alias "-hjump" "-jump; -duck"
bind "space" "+hjump"


///////////////////////////////////////////////////////////////////////
//gameplayMacros
///////////////////////////////////////////////////////////////////////
//increase volume when walking
alias +incvol "incrementvar volume 0 2 0.5;+speed";alias -incvol "incrementvar volume 0 2 -0.5;-speed"; bind SHIFT +incvol


bind "-" "bot_place"
bind "p" "bot_add"
bind "i" "bot_kicK"

bind "=" +ffwd
alias +ffwd "host_timescale 40"
alias -ffwd "host_timescale 1"

//cleardecals scoreboard w/ netgraph
alias +score_alias "r_cleardecals; +showscores; net_graph 1"
alias -score_alias "-showscores; net_graph 0"

//drop bomb
bind t "use weapon_knife; use weapon_c4; drop; slot1"

//toggle weapon position
bind [ “toggle cl_righthand 0 1”

//Spectate
bind capslock "toggle spec_show_xray"

bind tab +score_alias
///////////////////////////////////////////////////////////////////////
//buyBinds
///////////////////////////////////////////////////////////////////////
bind "," "buy vest;"
bind "." "buy vesthelm;"
bind "/" "buy defuser;"

bind "uparrow" "buy ak47; buy m4a1; give weapon_ak47; give weapon_m4a1;"
bind "downarrow" "buy awp; give weapon_awp;"
bind "leftarrow" "buy p250; give weapon_p250;"
bind "rightarrow" "buy deagle; give weapon_deagle;"


//set up game modes
bind "ins" "exec autoexec/gameplay/comp"
bind "del" "exec autoexec/gameplay/sandbox"
bind "home" "exec autoexec/gameplay/surf"
bind "end" "exec autoexec/gameplay/kz"
bind "pgup" "exec autoexec/resetCFG"


clear

//
clear
echo ""
echo ""
echo ""
echo Using Aidan's Config
echo ""
echo ""
echo ""
